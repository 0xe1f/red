<!DOCTYPE html>
<html lang="en-US">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% include 'fonts.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style/style.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style/menus.css") }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for("static", filename="favicon.png") }}">
    <script src="{{ url_for("static", filename="js/js.cookie.min.js") }}" type="text/javascript"></script>
    <script src="{{ url_for("static", filename="js/jquery-3.7.1.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/jquery.knob.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/menus.js") }}"></script>
    <script src="{{ url_for("static", filename="js/main.js") }}"></script>
    <title>Games</title>
  </head>
  <body>
    <div id="scrim">
      <img src="{{ url_for("static", filename="spinner.gif") }}">
    </div>
    <div id="status">
      <a class="app-name" href="https://github.com/0xe1f/red" target="_blank">RED</a>
      <span class="title"></span>
      <svg id="stop" viewBox="0 -960 960 960" fill="#5f6368">
        <title>Stop</title>
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
      </svg>
      <input id="search" type="text" autocomplete="off" placeholder="Search" />
      <input id="volume" type="text">
      <button class="user-options dropdown" data-dropdown="menu-user-options" title="{{ current_user.email_address }}">{{ current_user.email_address }}</button>
    </div>
    <div id="content">
      <div id="filters">
      </div>
      <div id="games">
      </div>
    </div>
    {% if uploads_supported %}
      <div id="drop_target">
        <span>Drop Here</span>
      </div>
    {% endif %}
    <a id="sign-out" href="{{ url_for("logout") }}" style="visibility: collapse;">sign out</a>
  </body>
</html>
